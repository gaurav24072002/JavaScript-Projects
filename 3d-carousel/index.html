<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d-carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
      crossorigin="anonymous"
    />
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            background-color: #262626;
        }
        .carousel{
            height: 500px;
        }
        .carousel .carousel-item{
            width: 400px;
        }
    </style>
  </head>
  <body>
    <div class="carousel">
      <a href="https://www.google.com/" class="carousel-item">
        <img
          src="nature-1.jpg"
          alt=""
        />
      </a>
      <a href="#two" class="carousel-item">
        <img
          src="nature-2.jpg"
          alt=""
        />
      </a>
      <a href="#three" class="carousel-item">
        <img src="nature-3.jpg" alt="" />
      </a>
      <a href="#four" class="carousel-item">
        <img
          src="nature-4.jpg"
          alt=""
        />
      </a>
      <a href="#five" class="carousel-item">
        <img
          src="nature-5.jpg"
          alt=""
        />
      </a>
      <a href="#six" class="carousel-item">
        <img
          src="nature-6.jpg"
          alt=""
        />
      </a>
    </div>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js";
    integrity =
      "sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==";
    crossorigin = "anonymous";></script>

<script src =
"https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js";
integrity =
"sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q==";
crossorigin = "anonymous";></script>
    
    <script type="text/javascript">
      $(document).ready(function () {
        $(".carousel").carousel({
          indicators: true,
        });
      });
    </script>
    
  </body>
</html>
